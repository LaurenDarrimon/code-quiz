<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ü§ì Lauren's Coding Quiz Game</title>
    <link rel="stylesheet" href="assets/style.css" />
</head>

<body>

    <header>
        <h1>Coding Quiz Game</h1>
        <h2>Can you beat your high score in time?</h2>   
    </header>

    <main>
        <section id="question-card">
            <h3> 
                <span id="question-number">Question #. </span> 
                <span id= question>The text of the question will go here.</span> 
            </h3>
            <br>
            <label for="answer-choices">select one:</label>
            <select name="options" id="answer-choices">
                <option value=""> Please choose the best answer </option>
                <option value="a">a. </option>
                <option value="b">b. </option>
                <option value="c">c. </option>
                <option value="d">d. </option>
            </select>
            <br>
            <button id="submit">Submit</button> 
            <br>
            <br>
            <p id = note>
                Think carefully, because if you get it wrong... your timer <em>looses</em> seconds. Harsh, right?
            </p>
        </section>  
        

        <aside>
            <h2>Time Remaining : 
                <span id="countdown"> 100 </span>
                seconds. 
            </h2>
        </aside>
    </main>



    <footer> 
        <p>
            Made with ‚ù§Ô∏è and Javascript. 
          </p>
          <p>
            Return to <a href= "https://github.com/LaurenDarrimon">Lauren's GitHub. </a>
          </p>
    </footer>

    <script src="assets/script.js"></script>
</body>
</html>
